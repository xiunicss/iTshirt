<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>팀 만들기</title>
		<link rel="stylesheet" href="../resources/css/base.css">
		<script src="../resources/js/jquery-1.11.1.min.js"></script>
		<script src="../resources/js/ui.js"></script>
		<script src="../resources/js/jquery.touchSwipe.js"></script>
	</head>
<body>
    <!-- wrapper -->
	<div class="wrapper bg-white" id="wrapper">
		<!-- sub header -->
		<header>
			<button type="button" class="btn-prev">
				<span class="sr-only">이전페이지로 가기</span>
			</button>
			<h1 class="sub-title">팀 만들기</h1>
			<div>
				<a href="#" class="btn-home"><span class="sr-only">메인으로 가기</span></a>
				<button type="button" class="btn-menu" onclick="UI.layerPop('.menu-layer');">
					<span class="sr-only">메뉴 보기</span>
				</button>
			</div>
		</header>
		<!-- sub header -->
		<!-- contents -->
		<div class="contents maketeam" id="contents">
			<div class="top-title">
				<h2>엠블럼을<br>선택해주세요.</h2>
				<p>사진을 업로드하거나 만들 수 있어요.</p>
			</div>
            <div class="btn-area flex-col">
				<button type="button" class="btn-lg-tertiary2">사진 업로드</button>
				<button type="button" class="btn-lg-tertiary2">엠블럼 만들기</button>
			</div>
			


			<div class="page-btns fixed-float">
				<button type="button" class="btn-lg-secondary">뒤로</button>
				<button type="button" class="btn-lg-primary">다음</button>
			</div>

        </div><!-- //contents -->
              
	</div><!-- // wrapper -->


</html>
